<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment</title>

  <style>
    :root {
      --bg-dark: #0a0a0c;
      --bg-gradient: radial-gradient(circle at center, #111116 0%, #0a0a0c 100%);
      --primary-red: #ff3b3b;
      --primary-red-hover: #ff5c5c;
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --online: #43b581;
      --offline: #f04747;
      --unknown: #faa61a;
      --card-bg: rgba(255, 255, 255, 0.03);
      --card-border: rgba(255, 255, 255, 0.06);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background-color: var(--bg-dark);
      background-image:
        var(--bg-gradient),
        radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 100% 100%, 40px 40px;
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 720px;
      padding: 24px;
      z-index: 1;
    }

    .card {
      background: transparent;
      padding: 40px 32px;
      text-align: center;
      width: 100%;
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 24px;
      border-radius: 22px;
    }

    h1 {
      font-size: 2.6rem;
      font-weight: 800;
      margin-bottom: 16px;
      color: var(--primary-red);
      letter-spacing: -1.5px;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 32px;
      line-height: 1.6;
      font-size: 1.1rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-add {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-red);
      color: white;
      padding: 10px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 32px;
      transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
      border: 1px solid transparent;
      box-shadow: 0 4px 12px rgba(255, 59, 59, 0.15);
    }

    .btn-add:hover {
      background: var(--primary-red-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 18px rgba(255, 59, 59, 0.25);
    }

    .status {
      font-weight: 500;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      position: relative;
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background-color: inherit;
      animation: pulse-ring 1.2s ease-out infinite;
      opacity: 0.4;
    }

    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(2); opacity: 0; }
    }

    .slider-container {
      width: 100%;
      overflow: hidden;
      margin-top: 20px;
      mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    }

    .slider-track {
      display: flex;
      gap: 16px;
      width: max-content;
      animation: scroll 60s linear infinite;
    }

    .slider-track:hover {
      animation-play-state: paused;
    }

    .guild-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 6px 12px;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: transform 0.2s ease, background-color 0.2s ease;
    }

    .guild-card:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.06);
    }

    .guild-card img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }

    .guild-card span {
      font-size: 0.75rem;
      color: var(--text-main);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 100px;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin: 32px 0;
    }

    .link {
      color: var(--text-main);
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      opacity: 0.8;
      transition: all .3s ease;
    }

    .link:hover {
      color: var(--primary-red);
      opacity: 1;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #333;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./logo.png" alt="Punishment Logo" class="logo" />
      <h1>Punishment</h1>
      <p class="subtitle">
        Moderação avançada para manter seu servidor seguro e organizado.
      </p>

      <a href="https://punbot.xyz/invite" class="btn-add">
        Me Adicione
      </a>

      <p class="status">
        <span style="display: flex; align-items: center; gap: 8px;">
          <span class="status-dot" style="background-color: var(--unknown)"></span>
          <span id="bot-text" style="color: var(--text-muted);">Verificando...</span>
        </span>
      </p>

      <div class="slider-container">
        <div class="slider-track" id="guild-track"></div>
      </div>

      <div class="links">
        <a href="./terms" class="link">Termos de Uso</a>
        <a href="./privacy" class="link">Política de Privacidade</a>
      </div>
    </div>
  </div>

  <footer>
    © 2026 Punishment. Todos os direitos reservados.
  </footer>

  <script>
    async function loadStatus() {
      const dot = document.querySelector('.status-dot');
      const text = document.getElementById('bot-text');

      try {
        const res = await fetch('https://api.punbot.xyz/bot/status');
        const data = await res.json();

        if (data.online) {
          dot.style.backgroundColor = 'var(--online)';
          text.textContent = 'Online';
          text.style.color = 'var(--online)';
        } else {
          dot.style.backgroundColor = 'var(--offline)';
          text.textContent = 'Offline';
          text.style.color = 'var(--offline)';
        }
      } catch {
        dot.style.backgroundColor = 'var(--unknown)';
        text.textContent = 'Indisponível';
        text.style.color = 'var(--unknown)';
      }
    }

    let guildsLoading = false;

    async function loadGuilds() {
      if (guildsLoading) return;
      guildsLoading = true;

      const track = document.getElementById('guild-track');

      try {
        const res = await fetch('https://api.punbot.xyz/bot/guilds');
        let guilds = await res.json();

        if (!guilds.length) {
          track.innerHTML = '';
          return;
        }

        if (guilds.length < 10) {
          guilds = [...guilds, ...guilds, ...guilds];
        }

        // Remove guilds que não existem mais
        Array.from(track.children).forEach(child => {
          const name = child.querySelector('span').textContent;
          if (!guilds.some(g => g.name === name)) {
            child.remove();
          }
        });

        // Adiciona guilds novas
        const existingGuilds = Array.from(track.children).map(c => c.querySelector('span').textContent);
        guilds.forEach(g => {
          if (!existingGuilds.includes(g.name)) {
            const icon = g.icon
              ? `https://cdn.discordapp.com/icons/${g.id}/${g.icon}.png?size=64`
              : './logo.png';

            const div = document.createElement('div');
            div.className = 'guild-card';
            div.innerHTML = `<img src="${icon}" alt="${g.name}"><span>${g.name}</span>`;
            track.appendChild(div);
          }
        });

      } catch (err) {
        console.error('Erro ao carregar guilds', err);
      } finally {
        guildsLoading = false;
      }
    }

    loadStatus();
    loadGuilds();

    setInterval(loadStatus, 10000);
    setInterval(loadGuilds, 30000);
  </script>
</body>
</html>
