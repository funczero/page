<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #050507;
      --bg-gradient: radial-gradient(circle at top center, #13131a 0%, #050507 100%);
      --primary-red: #ef4444;
      --primary-red-hover: #dc2626;
      --primary-glow: rgba(239, 68, 68, 0.35);
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --online: #43b581;
      --offline: #f04747;
      --unknown: #faa61a;
      --border-soft: rgba(255, 255, 255, 0.08);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    a, button {
      outline: none;
    }

    a:focus-visible,
    button:focus-visible {
      outline: 2px solid var(--primary-red);
      outline-offset: 3px;
      border-radius: 12px;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-color: var(--bg-dark);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* --- BACKGROUND ORBS --- */
    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(140px);
      z-index: 0;
      opacity: 0.2;
      animation: float 10s infinite ease-in-out alternate;
    }

    .orb-1 {
      width: 450px;
      height: 450px;
      background: var(--primary-red);
      top: -200px;
      left: -150px;
    }

    .orb-2 {
      width: 350px;
      height: 350px;
      background: #8b0000;
      bottom: -150px;
      right: -100px;
      animation-delay: -5s;
    }

    @keyframes float {
      0% { transform: translate(0, 0); }
      100% { transform: translate(30px, 40px); }
    }

    /* --- MAIN CONTENT --- */
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      z-index: 1;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 96px;
      height: 96px;
      object-fit: cover;
      margin-bottom: 24px;
      border-radius: 24px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      border: 1px solid var(--border-soft);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(-2deg);
    }

    h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 16px;
      letter-spacing: -1.5px;
      /* Gradiente moderno no texto */
      background: linear-gradient(135deg, #ffffff 0%, #ef4444 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 4px 20px rgba(239, 68, 68, 0.1);
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 40px;
      line-height: 1.6;
      font-size: 1rem;
      max-width: 440px;
      margin-left: auto;
      margin-right: auto;
    }

    /* --- BUTTONS --- */
    .btn-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 35px;
      max-width: 440px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 14px 24px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      cursor: pointer;
      border: none;
      flex: 1;
    }

    .btn svg {
      width: 20px;
      height: 20px;
    }

    .btn-primary {
      background: var(--primary-red);
      color: white;
      box-shadow: 0 4px 15px var(--primary-glow);
    }

    .btn-primary:hover {
      background: var(--primary-red-hover);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px var(--primary-glow);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.03);
      color: white;
      border: 1px solid var(--border-soft);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-3px);
      border-color: rgba(255, 255, 255, 0.15);
    }

    /* --- STATUS --- */
    .status-container {
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      padding: 8px 16px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--border-soft);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: relative;
    }

    .status-dot::after {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      background-color: inherit;
      opacity: 0.4;
      animation: pulse-ring 2s infinite;
    }

    @keyframes pulse-ring {
      0% { transform: scale(0.8); opacity: 0.5; }
      70% { transform: scale(2); opacity: 0; }
      100% { transform: scale(0.8); opacity: 0; }
    }

    /* --- TOAST --- */
    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translate(-50%, 100px);
      background: rgba(15, 15, 20, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-soft);
      color: white;
      padding: 14px 24px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }

    .toast svg {
      width: 18px;
      height: 18px;
      stroke: var(--unknown);
    }

    .toast.show {
      transform: translate(-50%, 0);
    }

    /* --- FOOTER (Mantido exatamente como solicitado) --- */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #555;
      z-index: 1;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: var(--primary-red);
    }
    
    /* Responsividade básica para mobile */
    @media (max-width: 480px) {
      .btn-group {
        flex-direction: column;
      }
      h1 { font-size: 2.5rem; }
    }
  </style>
</head>

<body>

  <div class="glow-orb orb-1"></div>
  <div class="glow-orb orb-2"></div>

  <div id="toast" class="toast">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    Dashboard em desenvolvimento
  </div>

  <div class="container">

    <img src="./logo.png" alt="Punishment Logo" class="logo"
      onerror="this.src='https://ui-avatars.com/api/?name=P&background=ef4444&color=fff&size=100'" />

    <h1>Punishment</h1>

    <p class="subtitle">
      Segurança e organização para o seu servidor. Simples, potente e direto ao ponto.
    </p>

    <div class="btn-group">
      <a href="https://punbot.xyz/invite" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Me Adicione
      </a>

      <button onclick="showToast()" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Dashboard
      </button>
    </div>

    <div class="status-container">
      <span class="status-dot" style="background-color: var(--unknown)"></span>
      <a href="./status" style="text-decoration: none;">
        <span id="bot-text" style="color: var(--text-muted);">Verificando...</span>
      </a>
    </div>

  </div>

  <footer>
    <div class="footer-links">
      <a href="./terms">Termos de Uso</a>
      <a href="./privacy">Política de Privacidade</a>
    </div>
    <p>© 2026 Punishment. Todos os direitos reservados.</p>
  </footer>

  <script>
    async function loadStatus() {
      const dot = document.querySelector('.status-dot');
      const text = document.getElementById('bot-text');

      try {
        const res = await fetch('https://punbot.xyz/api/bot/status');
        const data = await res.json();

        const color = data.online ? 'var(--online)' : 'var(--offline)';
        dot.style.backgroundColor = color;
        text.textContent = data.online ? 'Online' : 'Offline';
        text.style.color = color;

      } catch {
        dot.style.backgroundColor = 'var(--unknown)';
        text.textContent = 'Indisponível';
        text.style.color = 'var(--unknown)';
      }
    }

    loadStatus();
    setInterval(loadStatus, 15000);

    let toastTimeout;
    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>

</body>
</html>
