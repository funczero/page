<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0a0a0c;
      --bg-gradient: radial-gradient(circle at center, #111116 0%, #0a0a0c 100%);
      --primary-red: #ef4444;
      --primary-red-hover: #dc2626;
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --border-soft: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    a, button {
      outline: none;
    }

    a:focus,
    button:focus,
    a:active,
    button:active {
      outline: none;
      box-shadow: none;
    }

    a:focus-visible,
    button:focus-visible {
      outline: 2px solid var(--primary-red);
      outline-offset: 3px;
      border-radius: 8px;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-color: var(--bg-dark);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      z-index: 0;
      opacity: 0.25;
      animation: float 12s infinite ease-in-out alternate;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: rgba(239, 68, 68, 0.15);
      top: -150px;
      left: -100px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(40px); }
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      z-index: 1;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .logo {
      width: 90px;
      height: 90px;
      object-fit: cover;
      margin-bottom: 24px;
      border-radius: 22px;
    }

    h1 {
      font-size: 2.3rem;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: -1px;
      color: var(--primary-red);
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 35px;
      line-height: 1.6;
      font-size: 0.95rem;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-group {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-bottom: 30px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.25s ease;
      cursor: pointer;
      border: none;
      flex: 1;
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    .btn-primary {
      background: var(--primary-red);
      color: white;
      box-shadow: 0 4px 12px rgba(239, 68, 68, 0.25);
    }

    .btn-primary:hover {
      background: var(--primary-red-hover);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.03);
      color: white;
      border: 1px solid var(--border-soft);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.07);
      transform: translateY(-2px);
    }

    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translate(-50%, 100px);
      background: #111;
      border: 1px solid var(--border-soft);
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000;
    }

    .toast svg {
      width: 16px;
      height: 16px;
      stroke: #faa61a;
    }

    .toast.show {
      transform: translate(-50%, 0);
    }

    footer {
      width: 100%;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.75rem;
      color: #555;
      border-top: 1px solid var(--border-soft);
      position: absolute;
      bottom: 0;
    }

    .footer-links {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: 0.2s;
    }

    .footer-links a:hover {
      color: var(--primary-red);
    }
  </style>
</head>

<body>

  <div class="glow-orb orb-1"></div>

  <div id="toast" class="toast">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    Dashboard em desenvolvimento
  </div>

  <div class="container">

    <img src="./logo.png" alt="Punishment Logo" class="logo"
      onerror="this.src='https://ui-avatars.com/api/?name=P&background=ef4444&color=fff&size=100'" />

    <h1>Punishment</h1>

    <p class="subtitle">
      Segurança e organização para o seu servidor. Simples, potente e direto ao ponto.
    </p>

    <div class="btn-group">
      <a href="https://punbot.xyz/invite" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Me Adicione
      </a>

      <button onclick="showToast()" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Dashboard
      </button>
    </div>

  </div>

  <footer>
    <div class="footer-links">
      <a href="./terms">Termos</a>
      <a href="./privacy">Privacidade</a>
      <a href="./status">Status</a>
    </div>
    <p>© 2026 Punishment. Todos os direitos reservados.</p>
  </footer>

  <script>
    let toastTimeout;
    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>

</body>
</html>
