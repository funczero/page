<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment | Moderação Avançada</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0a0a0c;
      --bg-gradient: radial-gradient(circle at center, #111116 0%, #0a0a0c 100%);
      --primary-red: #ff3b3b;
      --primary-red-hover: #ff5c5c;
      --primary-red-glow: rgba(255, 59, 59, 0.2);
      --card-bg: rgba(24, 24, 27, 0.6);
      --card-border: rgba(255, 255, 255, 0.08);
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --online: #43b581;
      --offline: #f04747;
      --unknown: #faa61a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-color: var(--bg-dark);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Efeitos de luz no fundo */
    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      z-index: 0;
      opacity: 0.5;
      animation: float 10s infinite ease-in-out alternate;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: rgba(255, 59, 59, 0.15);
      top: -100px;
      left: -100px;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: rgba(39, 39, 42, 0.5);
      bottom: -150px;
      right: -100px;
      animation-delay: -5s;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); }
      100% { transform: translateY(30px) scale(1.1); }
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      z-index: 1;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    .logo {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px var(--primary-red-glow);
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 800;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #fff, #a1a1aa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 30px;
      line-height: 1.6;
      font-size: 0.95rem;
      max-width: 450px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Botões */
    .btn-group {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
      outline: none;
    }

    .btn-primary {
      background: var(--primary-red);
      color: white;
      box-shadow: 0 4px 15px var(--primary-red-glow);
      flex: 1;
      min-width: 140px;
    }

    .btn-primary:hover {
      background: var(--primary-red-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 59, 59, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: var(--text-main);
      border: 1px solid var(--card-border);
      flex: 1;
      min-width: 140px;
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* Status */
    .status-container {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.2);
      padding: 6px 14px;
      border-radius: 20px;
      border: 1px solid var(--card-border);
      justify-content: center;
      margin: 0 auto;
    }

    .status-container a {
      text-decoration: none;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      position: relative;
    }

    .status-dot::after {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      background-color: inherit;
      opacity: 0.4;
      animation: pulse-ring 2s infinite;
    }

    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.6; }
      80% { transform: scale(2); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }

    /* Toast */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(24, 24, 27, 0.9);
      backdrop-filter: blur(10px);
      border: 1px solid var(--card-border);
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      transform: translateX(150%);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(0);
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: var(--text-muted);
      z-index: 1;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: var(--primary-red);
    }
  </style>
</head>

<body>
  <div class="glow-orb orb-1"></div>
  <div class="glow-orb orb-2"></div>

  <div id="toast" class="toast">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="var(--unknown)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
      <line x1="12" y1="9" x2="12" y2="13"></line>
      <line x1="12" y1="17" x2="12.01" y2="17"></line>
    </svg>
    Dashboard em desenvolvimento!
  </div>

  <div class="container">
    <div class="card">
      <img src="./logo.png" alt="Punishment Logo" class="logo" onerror="this.src='https://ui-avatars.com/api/?name=Punishment&background=ff3b3b&color=fff&size=80'" />
      
      <h1>Punishment</h1>
      <p class="subtitle">
        Moderação avançada, rápida e eficiente para manter seu servidor do Discord seguro e organizado.
      </p>

      <div class="btn-group">
        <a href="https://punbot.xyz/invite" class="btn btn-primary">
          Adicionar
        </a>
        
        <button onclick="showToast()" class="btn btn-secondary">
          Login
        </button>
      </div>

      <div class="status-container">
        <span class="status-dot" style="background-color: var(--unknown)"></span>
        <a href="./status">
          <span id="bot-text" style="color: var(--text-muted);">Verificando...</span>
        </a>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="./terms">Termos de Uso</a>
      <a href="./privacy">Política de Privacidade</a>
    </div>
    <p>© 2026 Punishment. Todos os direitos reservados.</p>
  </footer>

  <script>
    // Status
    async function loadStatus() {
      const dot = document.querySelector('.status-dot');
      const text = document.getElementById('bot-text');

      try {
        const res = await fetch('https://punbot.xyz/api/bot/status');
        const data = await res.json();

        const color = data.online ? 'var(--online)' : 'var(--offline)';
        dot.style.backgroundColor = color;
        text.textContent = data.online ? 'Sistemas Online' : 'Offline';
        text.style.color = color;

      } catch {
        dot.style.backgroundColor = 'var(--unknown)';
        text.textContent = 'Indisponível';
        text.style.color = 'var(--unknown)';
      }
    }

    loadStatus();
    setInterval(loadStatus, 10000);

    // Toast
    let toastTimeout;
    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(() => toast.classList.remove('show'), 3500);
    }
  </script>
</body>
</html>
