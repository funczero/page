<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment</title>

  <style>
    :root {
      --bg-dark: #0a0a0c;
      --bg-gradient: radial-gradient(circle at center, #111116 0%, #0a0a0c 100%);
      --primary-red: #ff3b3b;
      --primary-red-hover: #ff5c5c;
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --online: #43b581;
      --offline: #f04747;
      --unknown: #faa61a;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    body {
      background-color: var(--bg-dark);
      background-image: var(--bg-gradient);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      z-index: 1;
    }

    .card {
      background: transparent;
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    .logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 16px;
      border-radius: 18px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      margin-bottom: 12px;
      color: var(--primary-red);
      letter-spacing: -1px;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 24px;
      line-height: 1.4;
      font-size: 0.95rem;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn-add {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-red);
      color: white;
      padding: 8px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 24px;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(255, 59, 59, 0.15);
    }

    .btn-add:hover {
      background: var(--primary-red-hover);
    }

    .status {
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
    }

    .status-dot {
      position: relative;
      width: 7px;
      height: 7px;
      border-radius: 50%;
    }

    .status-dot::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background-color: inherit;
      animation: pulse-ring 1.2s ease-out infinite;
    }

    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.5; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #555;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: var(--primary-red);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <img src="./logo.png" alt="Punishment Logo" class="logo" />
      <h1>Punishment</h1>
      <p class="subtitle">
        Moderação avançada para manter seu servidor seguro e organizado.
      </p>

      <a href="https://punbot.xyz/invite" class="btn-add">
        Me Adicione
      </a>

      <p class="status">
        <span class="status-dot" style="background-color: var(--unknown)"></span>
        <span id="bot-text" style="color: var(--text-muted);">Verificando...</span>
      </p>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="./terms">Termos de Uso</a>
      <a href="./privacy">Política de Privacidade</a>
    </div>
    <p>© 2026 Punishment. Todos os direitos reservados.</p>
  </footer>

  <script>
    async function loadStatus() {
      const dot = document.querySelector('.status-dot');
      const text = document.getElementById('bot-text');

      try {
        const res = await fetch('https://api.punbot.xyz/bot/status');
        const data = await res.json();

        const color = data.online ? 'var(--online)' : 'var(--offline)';
        dot.style.backgroundColor = color;
        text.textContent = data.online ? 'Online' : 'Offline';
        text.style.color = color;

      } catch {
        dot.style.backgroundColor = 'var(--unknown)';
        text.textContent = 'Indisponível';
        text.style.color = 'var(--unknown)';
      }
    }

    loadStatus();
    setInterval(loadStatus, 10000);
  </script>
</body>
</html>
