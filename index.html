<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment</title>

  <style>
    :root {
      --bg: #0a0a0c;
      --card: #111114;
      --border: #1f1f25;

      --primary: #fe3838;
      --text: #ffffff;
      --muted: #a1a1aa;

      --online: #22c55e;
      --offline: #ef4444;
      --unknown: #f59e0b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Inter, system-ui, -apple-system, sans-serif;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .container {
      width: 100%;
      max-width: 560px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 32px;
      text-align: center;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      margin-bottom: 20px;
    }

    .logo {
      width: 48px;
      height: 48px;
      border-radius: 10px;
    }

    .title {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.8px;
      color: var(--primary);
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 28px;
    }

    /* Button */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 48px;
      background: var(--primary);
      color: #000;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: opacity .2s ease;
      margin-bottom: 20px;
    }

    .btn:hover {
      opacity: 0.9;
    }

    /* Status */
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 24px;
      color: var(--muted);
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
      background: var(--unknown);
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: .4; }
      100% { opacity: 1; }
    }

    /* Links */
    .links {
      display: flex;
      justify-content: center;
      gap: 24px;
      font-size: 0.85rem;
    }

    .links a {
      color: var(--muted);
      text-decoration: none;
    }

    .links a:hover {
      color: var(--text);
    }

    footer {
      margin-top: 20px;
      font-size: 0.7rem;
      color: #52525b;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="header">
        <img src="./logo.png" alt="Punishment Logo" class="logo" />
        <span class="title">Punishment</span>
      </div>

      <p class="subtitle">
        Bot de moderação focado em manter servidores organizados,
        seguros e sob controle.
      </p>

      <a
        href="https://discord.com/oauth2/authorize?client_id=1155843839932764253&permissions=8&integration_type=0&scope=applications.commands+bot"
        class="btn"
      >
        Adicionar ao Discord
      </a>

      <div class="status">
        <span class="dot" id="status-dot"></span>
        <span id="bot-text">Verificando status</span>
      </div>

      <div class="links">
        <a href="./terms">Termos de Uso</a>
        <a href="./privacy">Política de Privacidade</a>
      </div>

      <footer>
        © 2026 Punishment
      </footer>
    </div>
  </div>

  <script>
    async function loadStatus() {
      const dot = document.getElementById('status-dot');
      const text = document.getElementById('bot-text');

      try {
        const res = await fetch('https://punishment.squareweb.app/bot/status');
        const data = await res.json();

        if (data.online) {
          dot.style.background = 'var(--online)';
          text.textContent = 'Online';
          text.style.color = 'var(--online)';
        } else {
          dot.style.background = 'var(--offline)';
          text.textContent = 'Offline';
          text.style.color = 'var(--offline)';
        }
      } catch {
        dot.style.background = 'var(--unknown)';
        text.textContent = 'Indisponível';
        text.style.color = 'var(--unknown)';
      }
    }

    loadStatus();
    setInterval(loadStatus, 10000);
  </script>
</body>
</html>
