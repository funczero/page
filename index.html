<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />

  <style>
    :root {
      --bg-dark: #0b0b0f;
      --primary: #ef4444;
      --primary-hover: #dc2626;
      --text-main: #ffffff;
      --text-muted: #9ca3af;
      --border-soft: rgba(255,255,255,0.06);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      background: radial-gradient(circle at top, #14141b 0%, #0b0b0f 60%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      overflow-x: hidden;
    }

    .background-glow {
      position: absolute;
      width: 600px;
      height: 600px;
      background: rgba(239, 68, 68, 0.08);
      border-radius: 50%;
      filter: blur(160px);
      top: -200px;
      z-index: 0;
    }

    .container {
      text-align: center;
      max-width: 720px;
      padding: 40px 20px;
      z-index: 1;
      margin-top: 100px;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 65px;
      height: 65px;
      border-radius: 18px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.9rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin-bottom: 10px;
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 0.95rem;
      line-height: 1.6;
      margin-bottom: 35px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 0.9rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: 0.25s ease;
      border: 1px solid var(--border-soft);
    }

    .btn-primary {
      background: var(--primary);
      color: #fff;
      border: none;
      box-shadow: 0 6px 20px rgba(239, 68, 68, 0.25);
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: rgba(255,255,255,0.03);
      color: #fff;
    }

    .btn-secondary:hover {
      background: rgba(255,255,255,0.06);
      transform: translateY(-2px);
    }

    footer {
      width: 100%;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.75rem;
      color: #555;
      border-top: 1px solid var(--border-soft);
    }

    .footer-links {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: 0.2s;
    }

    .footer-links a:hover {
      color: var(--primary);
    }
  </style>
</head>

<body>
