<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment | Moderação Avançada</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #050507; /* Tom ainda mais escuro para profundidade */
      --primary-red: #ef4444;
      --primary-red-hover: #dc2626;
      --text-main: #ffffff;
      --text-muted: #80808a;
      --online: #10b981;
      --offline: #ef4444;
      --unknown: #f59e0b;
      --border-soft: rgba(255, 255, 255, 0.05);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Efeitos de luz sutis no fundo para não ficar um preto chapado */
    .glow-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(100px);
      z-index: 0;
      opacity: 0.3;
      animation: float 12s infinite ease-in-out alternate;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: rgba(239, 68, 68, 0.1);
      top: -150px;
      left: -100px;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(40px); }
    }

    .container {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      z-index: 1;
      text-align: center;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Removido o quadrado (card) - agora os itens flutuam no centro */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 90px;
      height: 90px;
      object-fit: cover;
      margin-bottom: 24px;
      border-radius: 22px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: -1.5px;
      color: #fff;
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 35px;
      line-height: 1.6;
      font-size: 1rem;
      max-width: 380px;
    }

    /* Botões centralizados e limpos */
    .btn-group {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-bottom: 35px;
      width: 100%;
      max-width: 350px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 14px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      flex: 1;
    }

    .btn-primary {
      background: var(--primary-red);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-red-hover);
      transform: scale(1.03);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.03);
      color: white;
      border: 1px solid var(--border-soft);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.07);
      transform: scale(1.03);
    }

    /* Status minimalista */
    .status-container {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
    }

    .status-container a {
      text-decoration: none;
      font-size: 0.7rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1.5px;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      position: relative;
    }

    .status-dot::after {
      content: "";
      position: absolute;
      inset: -3px;
      border-radius: 50%;
      background-color: inherit;
      opacity: 0.4;
      animation: pulse-ring 2s infinite;
    }

    @keyframes pulse-ring {
      0% { transform: scale(1); opacity: 0.6; }
      80% { transform: scale(2.5); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }

    /* Rodapé */
    footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #444;
      z-index: 1;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 10px;
    }

    .footer-links a {
      color: #666;
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: var(--text-muted);
    }

    /* Toast minimalista */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translate(-50%, 100px);
      background: #111;
      border: 1px solid var(--border-soft);
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      font-size: 0.85rem;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000;
    }

    .toast.show {
      transform: translate(-50%, 0);
    }
  </style>
</head>

<body>
  <div class="glow-orb orb-1"></div>

  <div id="toast" class="toast">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="var(--unknown)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    Dashboard em desenvolvimento
  </div>

  <div class="container">
    <div class="content-wrapper">
      <img src="./logo.png" alt="Logo" class="logo" onerror="this.src='https://ui-avatars.com/api/?name=P&background=ef4444&color=fff&size=100'" />
      
      <h1>Punishment</h1>
      <p class="subtitle">
        Segurança e organização para o seu servidor. Simples, potente e direto ao ponto.
      </p>

      <div class="btn-group">
        <a href="https://punbot.xyz/invite" class="btn btn-primary">
          Me Adicione
        </a>
        
        <button onclick="showToast()" class="btn btn-secondary">
          Dashboard
        </button>
      </div>

      <div class="status-container">
        <span class="status-dot" style="background-color: var(--unknown)"></span>
        <a href="./status">
          <span id="bot-text" style="color: var(--text-muted);">Verificando...</span>
        </a>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-links">
      <a href="./terms">Termos</a>
      <a href="./privacy">Privacidade</a>
    </div>
    <p>© 2026 Punishment Bot</p>
  </footer>

  <script>
    async function loadStatus() {
      const dot = document.querySelector('.status-dot');
      const text = document.getElementById('bot-text');
      try {
        const res = await fetch('https://punbot.xyz/api/bot/status');
        const data = await res.json();
        const color = data.online ? 'var(--online)' : 'var(--offline)';
        dot.style.backgroundColor = color;
        text.textContent = data.online ? 'Online' : 'Offline';
        text.style.color = color;
      } catch {
        dot.style.backgroundColor = 'var(--unknown)';
        text.textContent = 'Indisponível';
        text.style.color = 'var(--unknown)';
      }
    }

    loadStatus();
    setInterval(loadStatus, 15000);

    let toastTimeout;
    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>
</body>
</html>
