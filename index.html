<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Cores baseadas em painéis profissionais (estilo Discord/Dyno) */
      --bg-dark: #09090b; 
      --primary-red: #ef4444;
      --primary-red-hover: #dc2626;
      --text-main: #ffffff;
      --text-muted: #a1a1aa;
      --border-soft: rgba(255, 255, 255, 0.1);
      
      /* Cores de Status padrão Discord */
      --online: #23a559;
      --offline: #f23f43;
      --unknown: #f0b232;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }

    a, button {
      outline: none;
    }

    /* Focus acessível e minimalista */
    a:focus-visible,
    button:focus-visible {
      outline: 2px solid var(--text-muted);
      outline-offset: 2px;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: var(--bg-dark);
      color: var(--text-main);
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* --- CONTEÚDO PRINCIPAL --- */
    .container {
      width: 100%;
      max-width: 650px;
      padding: 20px;
      z-index: 1;
      text-align: center;
      animation: fadeUp 0.6s ease-out forwards;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo limpa, sem efeitos exagerados */
    .logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-bottom: 24px;
      border-radius: 20px;
    }

    /* Título sólido, grande e imponente */
    h1 {
      font-size: 3.5rem;
      font-weight: 800;
      margin-bottom: 16px;
      letter-spacing: -0.04em;
      color: var(--text-main);
    }

    .subtitle {
      color: var(--text-muted);
      margin-bottom: 40px;
      line-height: 1.6;
      font-size: 1.125rem;
      max-width: 480px;
      margin-left: auto;
      margin-right: auto;
      font-weight: 400;
    }

    /* --- BOTÕES (FLAT DESIGN) --- */
    .btn-group {
      display: flex;
      gap: 16px;
      justify-content: center;
      margin-bottom: 32px;
      max-width: 440px;
      margin-left: auto;
      margin-right: auto;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 24px;
      border-radius: 8px; /* Cantos menos arredondados, mais profissional */
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      transition: background-color 0.2s ease, transform 0.1s ease;
      cursor: pointer;
      border: none;
      flex: 1;
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    /* Sem sombras, apenas cor sólida */
    .btn-primary {
      background: var(--primary-red);
      color: #ffffff;
    }

    .btn-primary:hover {
      background: var(--primary-red-hover);
    }

    .btn-primary:active {
      transform: scale(0.98);
    }

    /* Botão secundário fantasma (Ghost Button) */
    .btn-secondary {
      background: transparent;
      color: var(--text-main);
      border: 1px solid var(--border-soft);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.05);
    }

    .btn-secondary:active {
      transform: scale(0.98);
    }

    /* --- STATUS DO BOT --- */
    .status-container {
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.85rem;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: var(--unknown);
    }

    /* --- TOAST --- */
    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translate(-50%, 100px);
      background: #18181b; /* Fundo sólido e escuro */
      border: 1px solid var(--border-soft);
      color: var(--text-main);
      padding: 14px 24px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000;
    }

    .toast svg {
      width: 18px;
      height: 18px;
      stroke: var(--primary-red);
    }

    .toast.show {
      transform: translate(-50%, 0);
    }

    /* --- FOOTER (Intacto) --- */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #555;
      z-index: 1;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 10px;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: color 0.2s;
    }

    .footer-links a:hover {
      color: var(--primary-red);
    }
    
    /* Responsividade */
    @media (max-width: 480px) {
      .btn-group {
        flex-direction: column;
      }
      h1 { font-size: 2.8rem; }
      .subtitle { font-size: 1rem; padding: 0 10px; }
    }
  </style>
</head>

<body>

  <div id="toast" class="toast">
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="10"></circle>
      <line x1="12" y1="8" x2="12" y2="12"></line>
      <line x1="12" y1="16" x2="12.01" y2="16"></line>
    </svg>
    Dashboard em desenvolvimento
  </div>

  <div class="container">

    <img src="./logo.png" alt="Punishment Logo" class="logo"
      onerror="this.src='https://ui-avatars.com/api/?name=P&background=ef4444&color=fff&size=100'" />

    <h1>Punishment</h1>

    <p class="subtitle">
      Segurança e organização para o seu servidor. Simples, potente e direto ao ponto.
    </p>

    <div class="btn-group">
      <a href="https://punbot.xyz/invite" class="btn btn-primary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Me Adicione
      </a>

      <button onclick="showToast()" class="btn btn-secondary">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
          <polyline points="10 17 15 12 10 7"></polyline>
          <line x1="15" y1="12" x2="3" y2="12"></line>
        </svg>
        Dashboard
      </button>
    </div>

    <div class="status-container">
      <span class="status-dot"></span>
      <a href="./status" style="text-decoration: none;">
        <span id="bot-text" style="color: var(--text-muted); transition: color 0.2s;">Verificando...</span>
      </a>
    </div>

  </div>

  <footer>
    <div class="footer-links">
      <a href="./terms">Termos de Uso</a>
      <a href="./privacy">Política de Privacidade</a>
    </div>
    <p>© 2026 Punishment. Todos os direitos reservados.</p>
  </footer>

  <script>
    async function loadStatus() {
      const dot = document.querySelector('.status-dot');
      const text = document.getElementById('bot-text');

      try {
        const res = await fetch('https://punbot.xyz/api/bot/status');
        const data = await res.json();

        const color = data.online ? 'var(--online)' : 'var(--offline)';
        dot.style.backgroundColor = color;
        text.textContent = data.online ? 'Online' : 'Offline';
        
        // Efeito sutil no hover do texto de status dependendo de estar online/offline
        text.onmouseover = () => text.style.color = color;
        text.onmouseout = () => text.style.color = 'var(--text-muted)';

      } catch {
        dot.style.backgroundColor = 'var(--unknown)';
        text.textContent = 'Indisponível';
        text.onmouseover = null;
        text.onmouseout = null;
      }
    }

    loadStatus();
    setInterval(loadStatus, 15000);

    let toastTimeout;
    function showToast() {
      const toast = document.getElementById('toast');
      toast.classList.add('show');
      clearTimeout(toastTimeout);
      toastTimeout = setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
  </script>

</body>
</html>
