<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment Bot</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* --- Variáveis e Reset --- */
    :root {
      --bg-color: #09090b;
      --accent-color: #ff3b3b;
      --accent-hover: #ff5c5c;
      --accent-glow: rgba(255, 59, 59, 0.4);
      
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      
      --status-online: #4ade80;
      --status-offline: #f87171;
      --status-unknown: #facc15;

      --card-bg: rgba(25, 25, 29, 0.6);
      --card-border: rgba(255, 255, 255, 0.08);
      --glass-blur: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: var(--bg-color);
      /* Fundo com gradiente radial sutil */
      background-image: 
        radial-gradient(circle at 50% 0%, rgba(255, 59, 59, 0.15), transparent 60%),
        linear-gradient(to bottom, #09090b, #000000);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
    }

    /* --- Container Principal --- */
    .main-wrapper {
      width: 100%;
      max-width: 600px;
      animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .glass-card {
      background: var(--card-bg);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 48px 32px;
      text-align: center;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
      overflow: hidden;
    }

    /* Efeito de luz no topo do card */
    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    }

    /* --- Logo e Títulos --- */
    .logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      margin-bottom: 24px;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
      border: 2px solid var(--card-border);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(2deg);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
      background: linear-gradient(to bottom right, #fff, #ccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.05rem;
      line-height: 1.5;
      margin-bottom: 36px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    /* --- Botão Principal --- */
    .btn-cta {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: var(--accent-color);
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 14px 42px;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 0 0 var(--accent-glow);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .btn-cta:hover {
      background-color: var(--accent-hover);
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px var(--accent-glow);
    }

    /* --- Status Badge --- */
    .status-wrapper {
      margin-top: 24px;
      display: flex;
      justify-content: center;
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 0, 0, 0.3);
      padding: 6px 16px;
      border-radius: 50px;
      border: 1px solid var(--card-border);
      font-size: 0.85rem;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--status-unknown);
      box-shadow: 0 0 8px currentColor;
      position: relative;
    }
    
    .status-text {
      color: var(--text-secondary);
      transition: color 0.3s;
    }

    /* --- Slider de Guildas --- */
    .slider-container {
      margin-top: 40px;
      width: 100%;
      overflow: hidden;
      mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      padding: 10px 0; /* Espaço para sombra */
    }

    .slider-track {
      display: flex;
      gap: 12px;
      width: max-content;
      animation: scroll 40s linear infinite;
    }

    .slider-track:hover {
      animation-play-state: paused;
    }

    .guild-pill {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--card-border);
      border-radius: 50px;
      padding: 6px 14px 6px 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: all 0.2s ease;
      cursor: default;
    }

    .guild-pill:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-2px);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .guild-pill img {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      object-fit: cover;
    }

    .guild-pill span {
      font-size: 0.8rem;
      color: var(--text-secondary);
      white-space: nowrap;
      font-weight: 500;
    }

    /* --- Footer e Links --- */
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 32px;
    }

    .footer-link {
      color: var(--text-secondary);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .footer-link:hover {
      color: var(--text-primary);
      text-decoration: underline;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.3);
      text-align: center;
    }

    /* --- Animações --- */
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .glass-card { padding: 32px 20px; }
      h1 { font-size: 2rem; }
    }
  </style>
</head>

<body>

  <div class="main-wrapper">
    <div class="glass-card">
      <img src="./logo.png" alt="Punishment Logo" class="logo" />
      
      <h1>Punishment</h1>
      <p class="subtitle">
        Segurança avançada e moderação inteligente para manter sua comunidade organizada.
      </p>

      <a href="https://punbot.xyz/invite" class="btn-cta">
        Adicionar ao Servidor
      </a>

      <div class="status-wrapper">
        <div class="status-badge">
          <div class="status-dot"></div>
          <span id="bot-text" class="status-text">Conectando...</span>
        </div>
      </div>

      <div class="slider-container">
        <div class="slider-track" id="guild-track">
          </div>
      </div>
      
      <div class="footer-links">
        <a href="./terms" class="footer-link">Termos</a>
        <a href="./privacy" class="footer-link">Privacidade</a>
      </div>
    </div>
  </div>

  <footer>
    © 2026 Punishment System. Todos os direitos reservados.
  </footer>

  <script>
    // --- Lógica Mantida e Robusta ---
    
    async function loadStatus() {
      const dot = document.querySelector('.status-dot');
      const text = document.getElementById('bot-text');

      try {
        // Simula delay de rede para teste visual (remover em prod se quiser)
        // await new Promise(r => setTimeout(r, 500)); 
        
        const res = await fetch('https://api.punbot.xyz/bot/status');
        const data = await res.json();

        if (data.online) {
          dot.style.backgroundColor = 'var(--status-online)';
          dot.style.boxShadow = '0 0 8px var(--status-online)';
          text.textContent = 'Sistemas Online';
          text.style.color = 'var(--status-online)';
        } else {
          dot.style.backgroundColor = 'var(--status-offline)';
          dot.style.boxShadow = '0 0 8px var(--status-offline)';
          text.textContent = 'Sistemas Offline';
          text.style.color = 'var(--status-offline)';
        }
      } catch {
        dot.style.backgroundColor = 'var(--status-unknown)';
        dot.style.boxShadow = 'none';
        text.textContent = 'Status Indisponível';
        text.style.color = 'var(--text-secondary)';
      }
    }

    let guildsLoading = false;

    async function loadGuilds() {
      if (guildsLoading) return;
      guildsLoading = true;

      const track = document.getElementById('guild-track');

      try {
        const res = await fetch('https://api.punbot.xyz/bot/guilds');
        let guilds = await res.json();

        if (!guilds || !guilds.length) {
          track.innerHTML = '<span style="color:#555; font-size:12px; padding:10px;">Nenhum servidor público encontrado.</span>';
          return;
        }

        // Duplica a lista se for pequena para garantir o loop infinito visual
        if (guilds.length < 10) {
          guilds = [...guilds, ...guilds, ...guilds];
        }

        const createCard = (guild) => {
          // Fallback para imagem caso não tenha ícone
          const icon = guild.icon
            ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png?size=64`
            : './logo.png';

          return `
            <div class="guild-pill">
              <img src="${icon}" alt="${guild.name}" onerror="this.src='./logo.png'">
              <span>${guild.name}</span>
            </div>
          `;
        };

        // Renderiza e duplica o HTML para o efeito de carrossel infinito (Marquee)
        const cardsHTML = guilds.map(createCard).join('');
        track.innerHTML = cardsHTML + cardsHTML;

      } catch (err) {
        console.error('Erro ao carregar guilds:', err);
        // Opcional: mostrar erro visual no slider
      } finally {
        guildsLoading = false;
      }
    }

    // Inicialização
    document.addEventListener('DOMContentLoaded', () => {
        loadStatus();
        loadGuilds();
    });

    // Atualização periódica
    setInterval(loadStatus, 15000); // Aumentado levemente para economizar requisições
    setInterval(loadGuilds, 60000);
  </script>
</body>
</html>
