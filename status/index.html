<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment • Status</title>

  <style>
    :root {
      --primary-red: #ff3b3b;
      --background: #0d0d0f;
      --card: #141419;
      --card-border: rgba(255,255,255,0.05);
      --text: #ffffff;
      --text-muted: #777;
      --success: #2ecc71;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: var(--background);
      color: var(--text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding-bottom: 120px;
    }

    main {
      flex: 1;
      padding: 40px 20px;
      max-width: 700px;
      margin: auto;
      width: 100%;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      color: var(--primary-red);
      margin-bottom: 30px;
    }

    .status-pill {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      border-radius: 50px;
      border: 1px solid var(--card-border);
      width: fit-content;
      margin: 0 auto 40px;
      color: var(--success);
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--success);
      border-radius: 50%;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      padding: 25px;
      margin-bottom: 25px;
    }

    .card h2 {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .card p {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .success-text {
      color: var(--success);
    }

    .footer {
      width: 100%;
      padding: 30px 20px;
      text-align: center;
      font-size: 0.75rem;
      color: #555;
      border-top: 1px solid var(--card-border);
      margin-top: auto;
      position: relative;
      z-index: 2;
    }

    .footer-links {
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: var(--text-muted);
      text-decoration: none;
      transition: 0.2s;
    }

    .footer-links a:hover {
      color: var(--primary-red);
    }

    .floating-button {
      position: fixed;
      right: 20px;
      bottom: 80px;
      background: var(--primary-red);
      color: white;
      padding: 12px 18px;
      border-radius: 50px;
      text-decoration: none;
      font-size: 0.9rem;
      z-index: 1;
    }

  </style>
</head>

<body>

<main>
  <h1>Punishment</h1>

  <div class="status-pill">
    <div class="dot"></div>
    Sistemas Operacionais
  </div>

  <div class="card">
    <h2>SERVIDORES</h2>
    <p>32</p>
  </div>

  <div class="card">
    <h2>USUÁRIOS</h2>
    <p>1.247</p>
  </div>

  <div class="card">
    <h2>API STATUS</h2>
    <p class="success-text">Online</p>
  </div>

  <div class="card">
    <h2>ATUALIZAÇÃO</h2>
    <p>Hoje às 10:21</p>
  </div>

</main>

<footer class="footer">
  <div class="footer-links">
    <a href="../terms">Termos</a>
    <a href="../privacy">Privacidade</a>
  </div>
  <p>© 2026 Punishment. Todos os direitos reservados</p>
</footer>

<a href="#" class="floating-button">Dashboard</a>

</body>
</html>
