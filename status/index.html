<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Punishment • Status</title>
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --bg: #090a0f;
      --card: rgba(22, 26, 35, 0.6);
      --border: rgba(255, 255, 255, 0.08);
      --text: #ffffff;
      --muted: #8a94a6;
      --green: #22c55e;
      --red: #ef4444;
      --blue: #60a5fa;
      --accent: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', -apple-system, system-ui, sans-serif;
    }

    body {
      background: var(--bg);
      background-image: 
        radial-gradient(circle at 50% -20%, rgba(59, 130, 246, 0.15), transparent),
        radial-gradient(circle at 0% 100%, rgba(139, 92, 246, 0.05), transparent);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    /* ===== HEADER ===== */
    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 20px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      position: relative;
      z-index: 2;
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .logo-glow {
      position: absolute;
      inset: -10px;
      background: var(--accent);
      filter: blur(20px);
      opacity: 0.3;
      z-index: 1;
    }

    .logo-container:hover .logo {
      transform: scale(1.1) rotate(5deg);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -1px;
      margin-bottom: 8px;
      background: linear-gradient(to bottom, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      color: var(--muted);
      font-size: 1.1rem;
    }

    /* ===== STATUS BADGE ===== */
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 24px;
      border-radius: 100px;
      background: var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(10px);
      margin-bottom: 50px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      position: relative;
    }

    .status-dot::after {
      content: "";
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      background: inherit;
      opacity: 0.4;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.4; }
      70% { transform: scale(2.5); opacity: 0; }
      100% { transform: scale(1); opacity: 0; }
    }

    .status-operational { color: var(--green); border-color: rgba(34, 197, 94, 0.2); }
    .status-offline { color: var(--red); border-color: rgba(239, 68, 68, 0.2); }

    /* ===== GRID & CARDS ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 24px;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .card:hover {
      transform: translateY(-5px);
      border-color: rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.03);
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: var(--muted);
    }

    .card-header i {
      width: 20px;
      height: 20px;
    }

    .card-title {
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card-value {
      font-size: 2rem;
      font-weight: 700;
      color: var(--text);
    }

    /* ===== FOOTER ===== */
    .footer {
      margin-top: auto;
      padding-top: 60px;
      color: var(--muted);
      font-size: 0.85rem;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      .grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo-container">
      <div class="logo-glow"></div>
      <img src="/logo.png" alt="Logo" class="logo" onerror="this.src='https://ui-avatars.com/api/?name=P&background=3b82f6&color=fff'" />
    </div>
    <h1>Punishment</h1>
    <p class="subtitle">Monitoramento de sistemas em tempo real</p>
  </header>

  <div id="statusIndicator" class="status-indicator status-operational">
    <div class="status-dot" id="statusDot" style="background: var(--green)"></div>
    <span id="statusText">Verificando sistemas...</span>
  </div>

  <main class="grid">
    <div class="card">
      <div class="card-header">
        <span class="card-title">Servidores</span>
        <i data-lucide="server"></i>
      </div>
      <div class="card-value" id="guilds">--</div>
    </div>

    <div class="card">
      <div class="card-header">
        <span class="card-title">Usuários</span>
        <i data-lucide="users"></i>
      </div>
      <div class="card-value" id="users">--</div>
    </div>

    <div class="card">
      <div class="card-header">
        <span class="card-title">API Status</span>
        <i data-lucide="activity"></i>
      </div>
      <div class="card-value" id="apiStatus">--</div>
    </div>

    <div class="card">
      <div class="card-header">
        <span class="card-title">Uptime</span>
        <i data-lucide="clock"></i>
      </div>
      <div class="card-value" id="updated" style="font-size: 1.2rem; color: var(--muted);">--</div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2026 Punishment &bull; Desenvolvido com foco em performance</p>
  </footer>

<script>
// Inicializa ícones Lucide
lucide.createIcons();

async function fetchStatus() {
  try {
    const [statusRes, guildsRes, usersRes] = await Promise.all([
      fetch('/api/bot/status'),
      fetch('/api/bot/guilds'),
      fetch('/api/bot/users')
    ]);

    const statusData = await statusRes.json();
    const guildsData = await guildsRes.json();
    const usersData = await usersRes.json();

    const indicator = document.getElementById('statusIndicator');
    const statusText = document.getElementById('statusText');
    const dot = document.getElementById('statusDot');
    const apiStatusEl = document.getElementById('apiStatus');

    const isOnline = statusData.online === true || statusData.status === "online";

    if (isOnline) {
      indicator.className = "status-indicator status-operational";
      statusText.textContent = "Todos os sistemas operacionais";
      dot.style.background = "var(--green)";
      apiStatusEl.textContent = "Online";
      apiStatusEl.style.color = "var(--green)";
    } else {
      indicator.className = "status-indicator status-offline";
      statusText.textContent = "Instabilidade detectada";
      dot.style.background = "var(--red)";
      apiStatusEl.textContent = "Offline";
      apiStatusEl.style.color = "var(--red)";
    }

    const totalGuilds = Array.isArray(guildsData) ? guildsData.length : 0;
    document.getElementById('guilds').textContent = totalGuilds.toLocaleString();

    const totalUsers = usersData.total || usersData.users || 0;
    document.getElementById('users').textContent = totalUsers.toLocaleString();

    const now = new Date();
    document.getElementById('updated').textContent = `Atualizado às ${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

  } catch (error) {
    document.getElementById('statusText').textContent = "Erro na conexão com a API";
    document.getElementById('statusIndicator').className = "status-indicator status-offline";
    document.getElementById('statusDot').style.background = "var(--red)";
  }
}

fetchStatus();
setInterval(fetchStatus, 30000);
</script>
</body>
</html>
